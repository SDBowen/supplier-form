<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/html" href="normalize.css">
    <link rel="stylesheet" type="text/html" href="skeleton.css">
    <title>Supplier Form</title>
</head>

<body>
    <div id="container-form">
        <div class="container">
            <div class="container-form">
                <div class="container-form__header">
                    <h6>Supplier Change Request</h6>
                </div>

                <div class="row">
                    <label class="container-form__label" for="requestType">
                        Request Type
                    </label>
                    <div>
                        <select id="requestType">
                            <option value="Update">Update Supplier Request</option>
                            <option value="New">New Supplier Request</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="three columns" id="supplierNumberDiv">
                        <label class="container-form__label" for="supplierNumber">Supplier Number</label>
                        <div>
                            <input id="supplierNumber" type="number" class="u-full-width">
                        </div>
                    </div>

                    <div class="nine columns">
                        <label class="container-form__label" for="supplierName">Supplier Name</label>
                        <div>
                            <input id="supplierName" type="text" class="u-full-width">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="three columns" id="changeTypeDiv">
                        <label class="container-form__label" for="changeType">
                            Change Type
                        </label>
                        <div>
                            <select id="changeType" class="u-full-width">
                                <option value="Active Status">Active Status</option>
                                <option value="Supplier Type">Supplier Type</option>
                                <option value="Name Change">Name Change</option>
                                <option value="Remit Address">Remit Address</option>
                                <option value="Payment Terms">Payment Terms</option>
                                <option value="Payment Type">Payment Type</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="nine columns" id="changeDetailDiv">
                        <label class="container-form__label" for="changeDetail">Change Detail</label>
                        <div>
                            <input id="changeDetail" type="text" class="u-full-width">
                        </div>
                    </div>
                </div>

                <div class="container-form__section" id="paymentTermsDiv">
                    <label class="container-form__label" for="paymentTerms">Payment Terms</label>
                    <div>
                        <input id="paymentTerms" type="text" class="u-full-width">
                    </div>
                </div>

                <div class="container-form__section" id="supplierTypeDiv">
                    <label class="container-form__label" for="supplierType">
                        Supplier Type
                    </label>
                    <div>
                        <select id="supplierType" class="u-full-width">
                            <option value="Production (Certified)">Production (Certified)</option>
                            <option value="MRO">MRO</option>
                            <option value="Employee">Employee</option>
                            <option value="Warranty">Warranty</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="container-form__section">
                    <label class="container-form__label" for="comments">
                        Comments
                    </label>
                    <div>
                        <textarea id="comments" spellcheck="true" rows="3" cols="10" class="u-full-width"></textarea>
                    </div>
                </div>

                <div class="container-form__section" id="oneTimeDiv">
                    <div>
                        <label class="container-form__label" for="oneTime">One-time Supplier</label>
                        <input id="oneTime" type="checkbox">
                    </div>
                </div>

                <div>
                    <div>
                        <table class="u-full-width">
                            <thead>
                                <tr>
                                    <th>File</th>
                                    <th>Document Type</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <input id="filelist" type="text" class="u-full-width">
                                    </td>
                                    <td>
                                        <div>
                                            <select id="uploadType" class="u-full-width">
                                                <option value="ISO9001 or TS16949 Certificate">ISO9001 or TS16949 Certificate</option>
                                                <option value="Certificate of Liability Insurance">Certificate of Liability Insurance</option>
                                                <option value="Confidentiality Agreement">Confidentiality Agreement</option>
                                                <option value="Warranty Agreement">Warranty Agreement</option>
                                                <option value="Initial Supplier Questionnaire">Initial Supplier Questionnaire</option>
                                                <option value="Government Contract Compliance">Government Contract Compliance</option>
                                                <option value="Supplier Received Global Code of Conduct">Supplier Received Global Code of Conduct</option>
                                                <option value="Financial Evaluation - D&B Report">Financial Evaluation - D&B Report</option>
                                                <option value="W-9 Tax Form">W-9 Tax Form</option>
                                            </select>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div>
                        <input id="uploadInput" type="file" name="replyFiles" multiple />
                    </div>
                    <div>
                        <input id="addFileButton" type="button" value="Upload" />
                    </div>
                </div>
                <div>
                    <div>
                        <input class="button-primary" type="button" value="Submit" id="supplierSubmit">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
