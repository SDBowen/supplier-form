<div class="container-supplier">
    <header>
        <h2>Supplier Setup/Change Request</h2>
        <div> </div>
    </header>

    <div>
        <label>
            Request Type
        </label>
        <div>
            <select class="RequestType" name="RequestType" tabindex="1">
                <option value="Update">Update Supplier Request</option>
                <option value="New">New Supplier Request</option>
            </select>
        </div>
    </div>

    <div>
        <label>Supplier Number</label>
        <div>
            <input name="SupplierNumber" type="number" tabindex="2">
        </div>
    </div>

    <div>
        <label>Supplier Name</label>
        <div>
            <input name="SupplierName" type="text" tabindex="3">
        </div>
    </div>

    <div>
        <label>
            Change Type
        </label>
        <div>
            <select name="ChangeType" class="ChangeType" tabindex="4">
                <option value="Active Status">Active Status</option>
                <option value="Supplier Type">Supplier Type</option>
                <option value="Name Change">Name Change</option>
                <option value="Remit Address">Remit Address</option>
                <option value="Payment Terms">Payment Terms</option>
                <option value="Payment Type">Payment Type</option>
                <option value="Other">Other</option>
            </select>
        </div>
    </div>

    <div>
        <label>New Data</label>
        <div>
            <input name="NewData" type="text" class="NewData" tabindex="5">
        </div>
    </div>

    <div>
        <label>Payment Terms</label>
        <div>
            <input name="paymentTerms" type="text" class="paymentTerms" tabindex="6">
        </div>
    </div>

    <div>
        <label>
            Supplier Type
        </label>
        <div>
            <select name="supplierType" class="supplierType" tabindex="7">
                <option value="Production (Certified)">Production (Certified)</option>
                <option value="MRO">MRO</option>
                <option value="Employee">Employee</option>
                <option value="Warranty">Warranty</option>
                <option value="Other">Other</option>
            </select>
        </div>
    </div>

    <div>
        <label>
            Comments
        </label>

        <div>
            <textarea name="Comments" spellcheck="true" rows="3" cols="10" tabindex="6"></textarea>
        </div>
    </div>

    <div>
        <fieldset>
            <legend>
                One-time Supplier
            </legend>
            <div>
                <div>
                    <input name="OneTime" type="checkbox" value="OneTime" tabindex="7">
                    <label></label>
                </div>
        </fieldset>
        </div>

        <div>
            <input id="uploadInput" type="file"/><br />
            <input id="displayName" type="text" value="Enter a unique name" /><br />
            <input id="addFileButton" type="button" value="Upload" onclick="uploadDocument()"/>    
            </div>
        <div
        >
            <div>
                <input type="button" value="Submit" class="supplierSubmit">
            </div>
        </div>
    </div>
