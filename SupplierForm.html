<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../../SiteAssets/bootstrap.min.css?timestamp=59730">
    <link rel="stylesheet" type="text/css" href="../../SiteAssets/bootstrap-select.css?timestamp=59730">
    <title>Supplier Form</title>
</head>

<body>
    <div class="container">
        <div>
            <div>
                <div class="row mt-5"></div>
                <div class="form-row" id='formHeaderDiv'>
                    <div class="form-group col-md-3">
                        <label for="requestType">
                            Request Type
                        </label>
                        <select class="form-control" id="requestType">
                            <option value="updateSupplier">Update Supplier Request</option>
                            <option value="newSupplier">New Supplier Request</option>
                        </select>
                    </div>
                </div>

                <div class="form-row" id="supplierHeaderDiv">
                    <div class="form-group col-md-4" id="supplierNameDiv">
                        <label for="supplierName">Supplier Name</label>
                        <input class="form-control" id="supplierName" type="text">
                    </div>
                </div>

                <div class="form-row" id="formDetailDiv">
                </div>

                <div class="form-row" id="oneTimeDiv">
                    <div class='col-md-2'>
                        <label for="oneTime">One-time Supplier</label>
                        <select class="form-control" id="oneTime">
                            <option value="true">Yes</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="comments">
                            Comments
                        </label>
                        <div>
                            <textarea class="form-control" id="comments" spellcheck="true" rows="2" cols="10"></textarea>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-4">
                            <h6>File</h6>
                        </div>
                        <div class="col-md-4">
                            <h6>Document Type</h6>
                        </div>
                    </div>
                    <div id="fileList">
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="custom-file col-md-4">
                            <input class="custom-file-input" id="uploadInput" type="file" name="replyFiles" multiple />
                            <label class="custom-file-label" for="uploadInput">Choose file(s) to attach</label>
                        </div>

                        <div class="custom-file col-md-4">
                            <input type="button" value="Submit" id="supplierSubmit">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../jquery-3.3.1.min.js?timestamp=59730" type="text/javascript"></script>
<script src="../bootstrap.bundle.min.js?timestamp=59730" type="text/javascript"></script>
<script src="../bootstrap-select.js?timestamp=59730" type="text/javascript"></script>
